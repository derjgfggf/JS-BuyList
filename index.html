<!DOCTYPE html>
<html lang="uk">
  <head>
  <meta charset="UTF-8">
  <meta name="description" content="сторінка з кошиком покупок">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Марисик Роман">
  <link rel="stylesheet" href="main.css">
  <title>Домашнє завдання 2</title>
</head>
<body>
	<section class="badge">
        <span class="badge-title">Buy List</span>
        <div class="creator-info">
            <span class="creator-label">Created by:</span>
            <span class="creator-name">Roman Marysyk</span>
        </div>
    </section>

    <div class="shopping-cart-container">
        <section class="product-management">
            <div class="product-search">
                <input type="text" id="product-search-input" name="search-product" placeholder="Назва товару" />
                <button type="button" id="product-add-button" data-tooltip="Додати продукт">Додати</button>
            </div>

            <div class="product-list-main">
                <div class="product-card">
                    <div class="product-info">
                        <span class="product-name crossed">Помідори</span>
                    </div>
                    <div class="quantity-display">
                        <span class="quantity-value">2</span>
                    </div>
                    <div class="product-controls">
                        <button type="button" class="purchase-status-button" data-tooltip="Змінити статус">Не куплено</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-info">
                        <span class="product-name">Печиво</span>
                    </div>   
                    <div class="quantity-controls">
                        <button type="button" class="minus-quantity-button" data-tooltip="Зменшити кількість">-</button>
                        <span class="quantity-value">2</span>
                        <button type="button" class="add-quantity-button" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="product-controls">
                        <button type="button" class="purchase-status-button" data-tooltip="Змінити статус">Куплено</button>
                        <button type="button" class="delete-button" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-info">
                        <input type="text" id="new-product-name" name="product-name" value="Сир"/>
                    </div>
                    <div class="quantity-controls">
                        <button type="button" class="minus-quantity-button" disabled data-tooltip="Недоступно">-</button>
                        <span class="quantity-value">1</span>
                        <button type="button" class="add-quantity-button" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="product-controls">
                        <button type="button" class="purchase-status-button" data-tooltip="Змінити статус">Куплено</button>
                        <button type="button" class="delete-button" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="summary-lists">
            <section class="unbought-products">
                <span class="summary-title">Залишилося</span>
                <div class="unbought-product-list">
                    <div class="summary-product">
                        <span class="summary-product-name">Печиво</span>
                        <span class="summary-product-quantity">2</span>
                    </div>

                    <div class="summary-product">
                        <span class="summary-product-name">Сир</span>
                        <span class="summary-product-quantity">1</span>
                    </div>
                </div>
            </section>

            <section class="purchased-products">
                <span class="summary-title">Куплено</span>
                <div class="purchased-product-list">
                    <div class="summary-product">
                        <span class="summary-product-name crossed">Помідори</span>
                        <span class="summary-product-quantity crossed">2</span>
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
